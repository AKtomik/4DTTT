<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sketch</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
  </head>

  <body>
    <!-- general -->
    <script src="src/settings.js"></script>
    <script src="src/enums.js"></script>
    <script src="src/classes/manager.js"></script>    
    <script src="src/classes/resize.js"></script>
    <script src="src/classes/matrix.js"></script>
    <script src="src/theme.js"></script>    

    <!-- mechanics -->
    <script src="src/play/game.js"></script>
    <script src="src/play/grid.js"></script>

    <!-- graphics -->
    <script src="src/meta/bug.js"></script>
    
    <!-- html -->
    <script src="src/interface.js"></script>

    <!-- geometry -->
    <script src="src/geometry/flat.js"></script> <!-- 2D geometry -->
    <script src="src/geometry/polygon.js"></script> <!-- use projection -->

    <!-- dependant -->
    <script src="src/dimension/collision.js"></script> <!-- 2D projection detect hitbox -->
    <script src="src/dimension/perspective.js"></script> <!-- _D => 2D projection -->
    <script src="src/dimension/translation.js"></script> <!-- _D translation -->
    
    <!-- skeleton -->
    <script src="sketch.js"></script>
    
    
    <!-- html -->
    <div>
      <select onchange="interfaceSwitchStyle(this.value)" id="inter_dim">
        <option value="2">2D</option>
        <option value="3">3D</option>
        <option value="4" selected>4D</option>
        <option value="5">5D</option>
      </select>
      <button onclick="interfaceRestart()" id="inter_restart">restart</button>
      <select onchange="interfaceSwitchStyle(this.value)" id="inter_theme">
        <option value="default">default</option>
        <option value="dark_mode">dark mode</option>
        <option value="nigth" selected>nigth</option>
        <option value="outline">outline</option>
      </select>
    </div>
  </body>
</html>
